{% extends "base.html" %}
{% block content %}
<header>
    <h1>Create Asset</h1>
</header>
<section class="create-asset-form">
    <form method="post">
        <div class="form-group">
            <label for="type">Type</label>
            <input type="text" class="form-control form-control-sm" id="type" name="type">
        </div>
        <div class="form-group">
            <label for="model">Device model</label>
            <input type="text" class="form-control form-control-sm" id="model" name="model" aria-describedby="modelHelp">
        </div>
        <div class="form-group">
            <label for="name">Device Name</label>
            <input type="text" class="form-control form-control-sm" id="name" name="name" aria-describedby="nameHelp">
        </div>
        <div class="form-group">
            <label for="ip">IP Address</label>
            <input type="text" class="form-control form-control-sm" id="ip" name="ip" aria-describedby="ipHelp">
        </div>
        <div class="form-group">
            <label for="subnet">Subnet Address</label>
            <input type="text" class="form-control form-control-sm" id="subnet" name="subnet" aria-describedby="subnetHelp">
        </div>
        <div class="form-group">
            <label for="floor">Floor</label>
            <input type="text" class="form-control form-control-sm" id="floor" name="floor" aria-describedby="floorHelp">
        </div>
        <div class="form-group">
            <label for="room">Room</label>
            <input type="text" class="form-control form-control-sm" id="room" name="room" aria-describedby="roomHelp">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control form-control-sm" id="price" name="price" aria-describedby="priceHelp">
            <small id="priceHelp" class="form-text text-muted">
                Whole numbers or decimal numbers
            </small>
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <input type="text" class="form-control form-control-sm" id="status" name="status" aria-describedby="statusHelp">
            <small id="statusHelp" class="form-text text-muted">
                Status is `Online` or `Offline` only for now.
            </small>
        </div>
        <button type="submit" class="btn btn-primary mb-5">Create</button>
    </form>
</section>
{% endblock %}
